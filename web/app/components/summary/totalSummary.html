<div>
    <h3>总体概览</h3>
    <div style="width:100%;">
        <div clss="subContainer" style="float: left;width: 20%;margin-bottom:10px">
            <div id="myStat1" data-dimension="150" data-text="35%" data-info="实例" data-width="15"
                 data-fontsize="17"
                 data-percent="35" data-fgcolor="#61a9dc" data-bgcolor="#eee"></div>
        </div>

        <div clss="subContainer" style="float: left;width: 20%;margin-bottom:10px">
            <div id="myStat2" data-dimension="150" data-text="80%" data-info="虚拟内核" data-width="15"
                 data-fontsize="17"
                 data-percent="35" data-fgcolor="#61a9dc" data-bgcolor="#eee"></div>
        </div>

        <div clss="subContainer" style="float: left;width: 20%;margin-bottom:10px">
            <div id="myStat3" data-dimension="150" data-text="45%" data-info="内存" data-width="15"
                 data-fontsize="17"
                 data-percent="35" data-fgcolor="#61a9dc" data-bgcolor="#eee"></div>
        </div>

        <div clss="subContainer" style="float: left;width: 20%;margin-bottom:10px">
            <div id="myStat4" data-dimension="150" data-text="15%" data-info="Floating IPs" data-width="15"
                 data-fontsize="17"
                 data-percent="35" data-fgcolor="#61a9dc" data-bgcolor="#eee"></div>
        </div>

        <div clss="subContainer" style="float: left;width: 20%;margin-bottom:10px">
            <div id="myStat5" data-dimension="150" data-text="0%" data-info="安全组" data-width="15"
                 data-fontsize="17"
                 data-percent="35" data-fgcolor="#61a9dc" data-bgcolor="#eee"></div>
        </div>

        <div clss="subContainer" style="float: left;width: 20%;margin-bottom:10px">
            <div id="myStat6" data-dimension="150" data-text="20%" data-info="云硬盘" data-width="15"
                 data-fontsize="17"
                 data-percent="35" data-fgcolor="#61a9dc" data-bgcolor="#eee"></div>
        </div>

        <div clss="subContainer" style="float: left;width: 20%;margin-bottom:10px">
            <div id="myStat7" data-dimension="150" data-text="5%" data-info="卷存储" data-width="15"
                 data-fontsize="17"
                 data-percent="35" data-fgcolor="#61a9dc" data-bgcolor="#eee"></div>
        </div>
    </div>
    <div class="container-fluid" style="clear:both;">
        <h3>虚拟机清单</h3>
        <div class="row-fluid">
            <div class="span12">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr class="success">
                        <th>主机名称</th>
                        <th>虚拟内核</th>
                        <th>磁盘</th>
                        <th>内存</th>
                        <th>创建时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="server in serverList">
                        <td><a href="#viewInstance?id={{server.id}}">{{server.name}}</a></td>
                        <td>{{server.vcpus}}</td>
                        <td>{{server.disk}}</td>
                        <td>{{server.ram}}</td>
                        <td>{{server.created | date:'yyyy-MM-dd HH:mm:ss' }}</td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <td colspan="5" class="pagination" style="text-align:left">
                        <select style="width:80px" ng-init="pageShow = pageList[0]" ng-model="pageShow"
                                ng-options="x for x in pageList" ng-change="changePerPage(pageShow)">
                        </select>
                        <ul style="height:25px;">
                            <li>
                                <a data-target="#">{{currPage+1}}/{{totalPage}}页</a>
                            </li>
                            <li>
                                <a data-target="#" ng-click="previousPage()">上一页</a>
                            </li>
                            <li>
                                <a data-target="#" ng-click="nextPage()">下一页</a>
                            </li>
                        </ul>
                    </td>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#myStat1').circliful();
        $('#myStat2').circliful();
        $('#myStat3').circliful();
        $('#myStat4').circliful();
        $('#myStat5').circliful();
        $('#myStat6').circliful();
        $('#myStat7').circliful();
    });
</script>
