<div ng-controller="listFloatingIPsController">
    <h2>端口列表清单</h2>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <table class="table">
                    <thead>
                    <tr>
                        <th>状态</th>
                        <th>IP地址</th>
                        <th>ID值</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="server in list">
                        <td>{{server.status}}</td>
                        <td>{{server.fixed_ip_address}}</td>
                        <td>{{server.id}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
