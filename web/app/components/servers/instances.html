<div ng-controller="instanceController">
    <h3>实例</h3>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12" style="text-align:right">
                <button type="button" class="btn btn-info btn-lg" ng-click="addUser()" data-target="#addUser"
                        data-target="#modal-container-553362" role="button" data-toggle="modal">添加云主机
                </button>
                <button type="button" class="btn btn-danger btn-lg" ng-click="deleteUser()">删除云主机</button>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <table class="table table-striped table-bordered table-hover">

                <thead>
                    <tr class="success">
                        <th><input type="checkbox" id="selectAll"></th>
                        <th>云主机名称</th>
                        <th>IP地址</th>
                        <th>值对</th>
                        <th>状态</th>
                        <th>可用域</th>
                        <th>任务</th>
                        <th>电源状态</th>
                        <th>从创建以来</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="server in list">
                        <td><input type="checkbox"></td>
                        <td><a href="#viewInstance?id={{server.id}}">{{server.name}}</a></td>
                        <td>{{server.addresses.admin_internal_net[0].addr}}</td>
                        <td>{{server.key_name}}</td>
                        <td>{{server["OS-EXT-STS:vm_state"]}}</td>
                        <td>{{server["OS-EXT-AZ:availability_zone"]}}</td>
                        <td>{{server["OS-EXT-STS:task_state"]}}</td>
                        <td>{{server["OS-EXT-STS:power_state"]}}</td>
                        <td>{{server.created}}</td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm cellBtn">编 辑</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
